name: Publish NuGet Packages

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write # Required for OIDC
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y ffmpeg exiftool tesseract-ocr poppler-utils

      - name: Install Python dependencies
        run: |
          pip install markitdown[all]
          pip install openai
          pip install azure-ai-documentintelligence

      - name: Install Server dependencies
        run: |
          cd src/AIKit.MarkItDown.Server
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r requirements.txt

      - name: Extract version from tag
        id: version
        run: |
          TAG=${{ github.event.release.tag_name }}
          VERSION=${TAG#v}  # Remove 'v' prefix (e.g., v1.0.0 -> 1.0.0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/AIKit.MarkItDown.slnx

      - name: Build solution
        run: dotnet build src/AIKit.MarkItDown.slnx --configuration Release --no-restore

      - name: Test (excluding Client E2eTests)
        run: dotnet test src/AIKit.MarkItDown.slnx --no-restore --configuration Release --filter "FullyQualifiedName!~AIKit.MarkItDown.Client.Tests" --logger trx --results-directory TestResults --collect:"XPlat Code Coverage"

      - name: Run E2eTests (anonymous access)
        run: |
          dotnet test src/AIKit.MarkItDown.Client.Tests/AIKit.MarkItDown.Client.Tests.csproj --no-restore --configuration Release --filter "FullyQualifiedName~AIKit.MarkItDown.Client.Tests.E2eTests" --logger trx --results-directory TestResults --collect:"XPlat Code Coverage"

      - name: Run ApiKeyE2eTests (with API key)
        run: |
          dotnet test src/AIKit.MarkItDown.Client.Tests/AIKit.MarkItDown.Client.Tests.csproj --no-restore --configuration Release --filter "FullyQualifiedName~AIKit.MarkItDown.Client.Tests.ApiKeyE2eTests" --logger trx --results-directory TestResults --collect:"XPlat Code Coverage"

      - name: Pack NuGet packages
        run: dotnet pack src/AIKit.MarkItDown/AIKit.MarkItDown.csproj --configuration Release --no-build --output ./nupkgs --version ${{ steps.version.outputs.version }}

      - name: NuGet login (OIDC - temp API key)
        id: login
        uses: NuGet/login@v1
        with:
          user: durmisi # Replace with your NuGet username

      - name: Publish NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
