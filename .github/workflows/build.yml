name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y ffmpeg exiftool tesseract-ocr poppler-utils

      - name: Install Python dependencies
        run: |
          pip install markitdown[all]
          pip install openai
          pip install azure-ai-documentintelligence

      - name: Install Server dependencies
        run: |
          cd src/AIKit.MarkItDown.Server
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r requirements.txt

      - name: Restore dependencies
        run: dotnet restore src/AIKit.MarkItDown.slnx

      - name: Build
        run: dotnet build src/AIKit.MarkItDown.slnx --no-restore --configuration Release

      # - name: Test (excluding Client E2eTests)
      #   run: dotnet test src/AIKit.MarkItDown.slnx --no-restore --configuration Release --filter "FullyQualifiedName!~AIKit.MarkItDown.Client.Tests" --logger trx --results-directory TestResults --collect:"XPlat Code Coverage"

      - name: Run ApiKeyE2eTests (with API key)
        run: |
          export API_KEY=12345
          dotnet test src/AIKit.MarkItDown.Client.Tests/AIKit.MarkItDown.Client.Tests.csproj --no-restore --configuration Release --filter "FullyQualifiedName~ApiKeyE2eTests" --logger trx --results-directory TestResults --collect:"XPlat Code Coverage"

      - name: Run E2eTests (anonymous access)
        run: |
          dotnet test src/AIKit.MarkItDown.Client.Tests/AIKit.MarkItDown.Client.Tests.csproj --no-restore --configuration Release --filter "FullyQualifiedName~E2eTests" --logger trx --results-directory TestResults --collect:"XPlat Code Coverage"

      - name: Generate Coverage Report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:Html

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coveragereport

      - name: Test Report
        uses: dorny/test-reporter@v1.9.1
        if: success() || failure()
        with:
          name: Test Results
          path: "**/TestResults/*.trx"
          reporter: dotnet-trx
